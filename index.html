<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device E-shop Checkout</title>
    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="heading-primary">
        Checkout <span class="count">3 items</span>
      </h1>
      <section>
        <div class="cart">
          <div class="cart-container">
            <div class="cart-items">
              <!-- Item 1 - iPhone 12 Pro -->
              <div class="item">
                <div class="item-image-container">
                  <img
                    class="item-image"
                    src="./images/Gold.png"
                    alt="Image of Gold Phone"
                  />
                </div>
                <div class="item-info">
                  <div class="item-info-top">
                    <h3 class="item-title">iPhone 12 Pro</h3>
                    <p class="item-price">$999.00</p>
                  </div>
                  <p class="item-color">Golden</p>
                  <div class="item-info-bottom">
                    <p class="item-count">x 1</p>
                    <img
                      src="./images/close-icon.svg"
                      alt="Remove item icon."
                    />
                  </div>
                </div>
              </div>
              <!-- Item 2 - Apple Watch -->
              <div class="item">
                <div class="item-image-container">
                  <img
                    class="item-image"
                    src="./images/Apple-watch.png"
                    alt="Image of an Apple Watch"
                  />
                </div>
                <div class="item-info">
                  <div class="item-info-top">
                    <h3 class="item-title">Apple Watch</h3>
                    <p class="item-price">$399.00</p>
                  </div>
                  <p class="item-color">Blue</p>
                  <div class="item-info-bottom">
                    <p class="item-count">x 1</p>
                    <img
                      src="./images/close-icon.svg"
                      alt="Remove item icon."
                    />
                  </div>
                </div>
              </div>
              <!-- Item 3 - iMac -->
              <div class="item">
                <div class="item-image-container">
                  <img
                    class="item-image"
                    src="./images/iMac.png"
                    alt="Image of an iMac"
                  />
                </div>
                <div class="item-info">
                  <div class="item-info-top">
                    <h3 class="item-title">iMac</h3>
                    <p class="item-price">$1199.00</p>
                  </div>
                  <p class="item-color">Green</p>
                  <div class="item-info-bottom">
                    <p class="item-count">x 1</p>
                    <img
                      src="./images/close-icon.svg"
                      alt="Remove item icon."
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <div class="coupon-buttons">
              <input
                class="coupon-input"
                type="text"
                placeholder="Enter coupon code"
              />
              <button class="coupon-btn">Apply Coupon</button>
            </div>
          </div>
          <div class="checkout">
            <div class="checkout-container"></div>
            <h2>Checkout</h2>
          </div>
        </div>
      </section>
    </main>
    <div class="bg-image"></div>
  </body>
</html>
