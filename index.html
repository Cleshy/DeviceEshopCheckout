<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device E-shop Checkout</title>
    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="heading-primary">
        Checkout <span class="count">3 items</span>
      </h1>
    </header>
    <main class="app">
      <!-- Summary -->
      <section class="summary">
        <!-- Items -->
        <div class="items">
          <!-- Item 1 - iPhone 12 Pro -->
          <div class="item">
            <div class="item-image-container">
              <img
                class="item-image"
                src="./images/Gold.png"
                alt="Image of Gold Phone"
              />
            </div>
            <div class="item-info">
              <div class="item-info-top">
                <h3 class="item-title">iPhone 12 Pro</h3>
                <p class="item-price">$999.00</p>
              </div>
              <p class="item-color">Golden</p>
              <div class="item-info-bottom">
                <p class="item-count">x 1</p>
                <img src="./images/close-icon.svg" alt="Remove item icon." />
              </div>
            </div>
          </div>
          <!-- Item 2 - Apple Watch -->
          <div class="item">
            <div class="item-image-container">
              <img
                class="item-image"
                src="./images/Apple-watch.png"
                alt="Image of an Apple Watch"
              />
            </div>
            <div class="item-info">
              <div class="item-info-top">
                <h3 class="item-title">Apple Watch</h3>
                <p class="item-price">$399.00</p>
              </div>
              <p class="item-color">Blue</p>
              <div class="item-info-bottom">
                <p class="item-count">x 1</p>
                <img src="./images/close-icon.svg" alt="Remove item icon." />
              </div>
            </div>
          </div>
          <!-- Item 3 - iMac -->
          <div class="item">
            <div class="item-image-container">
              <img
                class="item-image"
                src="./images/iMac.png"
                alt="Image of an iMac"
              />
            </div>
            <div class="item-info">
              <div class="item-info-top">
                <h3 class="item-title">iMac</h3>
                <p class="item-price">$1199.00</p>
              </div>
              <p class="item-color">Green</p>
              <div class="item-info-bottom">
                <p class="item-count">x 1</p>
                <img src="./images/close-icon.svg" alt="Remove item icon." />
              </div>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <!-- Coupon -->
        <form class="coupon-container">
          <input
            class="coupon-input"
            type="text"
            placeholder="Enter coupon code"
          />
          <button class="coupon-btn">Apply Coupon</button>
        </form>
        <!-- Summary Info -->
        <div class="summary-info">
          <div class="info">
            <p>Sub total</p>
            <p>$2597.00</p>
          </div>
          <div class="info">
            <p>Tax</p>
            <p>$623.28</p>
          </div>
          <div class="info">
            <p>Total</p>
            <p>$3220.28</p>
          </div>
        </div>
      </section>
      <!-- Contact Form -->
      <section class="contact">
        <h2 class="heading-secondary">Contact Information</h2>
        <form class="contact-form">
          <div class="contact-input-container">
            <label for="">First & Last name</label>
            <input
              class="contact-input"
              type="text"
              placeholder="Enter first & last name"
              name="name"
            />
          </div>
          <div class="contact-input-container">
            <label for="">E-mail address</label>
            <input
              class="contact-input"
              type="email"
              placeholder="Enter e-mail address"
              name="email"
            />
          </div>
          <div class="contact-form-bottom">
            <div class="contact-input-container">
              <label for="">Country</label>
              <select class="contact-input" name="" id="">
                <option value="finland">Finland</option>
              </select>
            </div>
            <div class="contact-input-container">
              <label for="">Postal Code</label>
              <input class="contact-input" type="text" placeholder="00270" />
            </div>
          </div>
          <button class="contact-btn">Continue</button>
        </form>
      </section>
    </main>
    <div class="bg-image"></div>
  </body>
</html>
